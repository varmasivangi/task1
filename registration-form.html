<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div class="row justify-content-center">
		<div class="col-12 col-md-7" style="background-color: antiquewhite;margin-top: 100px;">
			<form action="login.html">
				<div class="row">
					<h3>personal details</h3>
				</div>
				<div class="row justify-content-center mt-3">
					<div class="col-12 col-md-6">
						<input class="w-100" required placeholder="first name" type="text" name="">
					</div>
					<div class="col-12 col-md-6">
						<input class="w-100" required placeholder="last name" type="text" name="">
					</div>

				</div>
				<div class="row justify-content-center mt-3">
					<div class="col-12 col-md-6">
						<input class="w-100" placeholder="mobile number" type="number" name="">
					</div>
					<div class="col-12 col-md-6">
						<input class="w-100" placeholder="Email id" type="text" name="">
					</div>

				</div>
				<div class="row justify-content-center mt-3">
					<div class="col-12 col-md-6">
						<input class="w-100" placeholder="password" type="password" name="">
					</div>
					<div class="col-12 col-md-6">
						<input class="w-100" placeholder="confirm password" type="password" name="">
					</div>

				</div>
				<div class="row justify-content-center mt-3">
					<div class="col-12 col-md-6">
						<input class="w-100" type="date" name="">
					</div>
					<div class="col-12 col-md-6">
						<input type="radio" name="gender">male
						<input type="radio" name="gender">female
					</div>

				</div>
				<u>
					<h3 class="mt-3"> complete address</h3>
				</u>
				<div class="row justify-content-center mt-3">
					<div class="col-12 col-md-6">
						<select class="w-100">
							<option>select state</option>
							<option>ap</option>
							<option>up</option>
						</select>
					</div>
					<div class="col-12 col-md-6">
						<input class="w-100" placeholder="zip code" type="number" name="">
					</div>
					<div class="col-12 col-md-6">
					</div>
				</div>
				<div class="row justify-content-center mt-3">
					<div class="col-12">
						<textarea class="w-100" placeholder="full address"></textarea>
					</div>
				</div>
				<div class="row">
					<p><input required type="checkbox" name="">accepted all terms and conditions</p>
				</div>
				<div class="row justify-content-center mt-3 mb-3">
					<div class="col-12 col-md-5 text-center">
						<button>submit</button>
						<input type="reset" name="">
					</div>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
